<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Sign Language Test</title>
  </head>
  <body>
    <h1>üñêÔ∏è Test Sign Language Model</h1>
    <form method="POST" enctype="multipart/form-data">
      <input type="file" name="file" accept="image/*" required />
      <input type="submit" value="Upload & Predict" />
    </form>
    {% if prediction %}
    <h3>Top 3 Predictions:</h3>
    <ul>
      {% for label, prob in prediction %}
      <li>{{ label }}: {{ '%.2f'|format(prob) }}%</li>
      {% endfor %}
    </ul>
    {% endif %}
  </body>
</html>
